    <script
        type="text/javascript">let websock; let jsonDoc; let jsonObject; let IsInitiated; let IsFullScreen = false; let InAwesome = false; let IsLeftHand = false; let url_Company; let url_Github; url_Company = "http://192.168.1.20:5502"; url_Github = "https://raw.githubusercontent.com/Technical-Grow-Solutions"; window.addEventListener('load', Init); window.addEventListener('pageshow', fgla); function myWindow() { console.log("View innerheight: " + window.innerHeight); console.log("View outerheight: " + window.outerHeight); } function fgla() { console.log("YEAH"); IsFullScreen = fisFullScreen(); fFullScreen(); InAwesome = true; fAweSomeMode(); IsLeftHand = true; fLeftHand(); } function Init(event) { ws_rx_Header(); document.querySelector('.header').classList.add("show"); document.querySelector('.chapter').classList.add("show"); document.querySelector('.scrll-indicator').classList.add("show"); document.querySelector('.footer').classList.add("show"); fshowMenu(true, true, true, true, true, false); clock_Init(); setInterval(fisBrowserOnline, 1000); myWindow(); } function fexpandLogo() { document.getElementById("logo").classList.remove("hidden"); } function fcollapseLogo() { document.getElementById("logo").classList.add("hidden"); } function fchangeChapter(title) { let Chapter = document.querySelector(".chapter"); let Span; if (!Chapter.childElementCount == 0) { fAnimateText(Chapter, true); ereaseAnimatie(Chapter); createAnimatie(Chapter, title); } else { createAnimatie(Chapter, title); } } function ereaseAnimatie(divElement) { console.log("EREASE"); while (divElement.firstChild) { divElement.removeChild(divElement.firstChild); } } function createAnimatie(divElement, title) { for (let i = 0; i < title.length; i++) { if (title.slice(i, i + 1) == " ") { Span.insertAdjacentText("afterend", "&nbsp;") } else { Span = document.createElement("span"); Span.innerHTML = title.toUpperCase().slice(i, i + 1); divElement.appendChild(Span); } } fAnimateText(divElement); } function fAnimateText(Element, reverse = false) { console.log("AnimateText"); let spanElements = Element.querySelectorAll("span"); let tim = 0; spanElements.forEach(spanElement => { if (InAwesome) { tim = tim + 0.05; spanElement.style.transform = "translate(-150px, -50px) rotate(-180deg) scale(3)"; if (reverse) { spanElement.style.animation = "revolveScale .3s reverse"; } else { spanElement.style.animation = "revolveScale .3s forwards"; } spanElement.style.animationDelay = tim + "s"; } else { spanElement.style.opacity = 1; } }) } function fshowMenu(a = false, b = false, c = false, d = false, e = false, f = false) { let menu = document.querySelector('.menu'); if (a == true) { menu.childNodes[0].classList.add("show"); } else { menu.childNodes[0].classList.remove("show"); } if (b == true) { menu.childNodes[1].classList.add("show"); } else { menu.childNodes[1].classList.remove("show"); } if (c == true) { menu.childNodes[2].classList.add("show"); } else { menu.childNodes[2].classList.remove("show"); } if (d == true) { menu.childNodes[3].classList.add("show"); } else { menu.childNodes[3].classList.remove("show"); } if (e == true) { menu.childNodes[4].classList.add("show"); } else { menu.childNodes[4].classList.remove("show"); } if (f == true) { menu.childNodes[5].classList.add("show"); } else { menu.childNodes[5].classList.remove("show"); } } function fshowInUI(url, chapter) { const ui = document.querySelector('.ui'); const ui_content = document.querySelector('.ui-content'); if (ui.classList.contains("show")) { if (InAwesome) { ui.classList.remove("show"); setTimeout(() => { while (ui_content.firstChild) { ui_content.removeChild(ui_content.firstChild); } }, 300); } else { while (ui_content.firstChild) { ui_content.removeChild(ui_content.firstChild); } } } if (InAwesome) { setTimeout(() => { fchangeChapter(chapter); fgetUIData(url); ui.classList.add("show"); }, 300); } else { ui.classList.add("show"); fchangeChapter(chapter); fgetUIData(url); } } document.querySelector('.loader').classList.add("show"); async function fgetUIData(bla) { const response = await fetch(bla); document.querySelector('.loader').classList.remove("show"); if (bla.includes(".json")) { const jsonDoc = await response.json(); fprocessUIJson(jsonDoc); } else if (bla.includes(".html")) { const htmlstr = await response.text(); let ui_content = document.querySelector('.ui-content'); ui_content.innerHTML = htmlstr; document.querySelector('.menu').classList.remove("show"); fshowMenu(false, false, false, false, false, false); } } function fprocessUIJson(jsonDoc) { let item_body_content; let subitem_body_content; let subsubitem_body_content; let subsubsubitem_body_content; let uicontent = document.querySelector('.ui-content'); let jsonType = jsonDoc["type"]; switch (jsonType) { case "accordion": let acc = document.createElement("div"); acc.setAttribute("class", jsonType); acc.setAttribute("id", jsonDoc["id"]); uicontent.appendChild(acc); if (jsonDoc.hasOwnProperty('translate')) { if (!jsonDoc["translate"]) { acc.setAttribute("translate", "no"); } } jsonDoc["items"].forEach(jsonItem => { item_body_content = fcreateACCItem(acc, jsonItem); if (jsonItem.hasOwnProperty("items")) { jsonItem["items"].forEach(jsonSubItem => { subitem_body_content = fcreateACCItem(item_body_content, jsonSubItem); if (jsonSubItem.hasOwnProperty("items")) { jsonSubItem["items"].forEach(jsonSubSubItem => { subsubitem_body_content = fcreateACCItem(subitem_body_content, jsonSubSubItem); if (jsonSubSubItem.hasOwnProperty("items")) { jsonSubSubItem["items"].forEach(jsonSubSubSubItem => { subsubsubitem_body_content = fcreateACCItem(subsubitem_body_content, jsonSubSubSubItem); }); } }); } else { }; }); } else { }; }); acc_Init(); break; } } function fcreateACCItem(addToBodyContent, json_item) { let acc_item; let acc_item_header; let acc_item_body; let acc_item_body_content; let acc_name; acc_name = json_item["item"]; acc_item = document.createElement("div"); acc_item.setAttribute("class", "acc_item"); acc_item.setAttribute("id", acc_name); addToBodyContent.appendChild(acc_item); acc_item_header = document.createElement("div"); acc_item_header.setAttribute("class", "acc_item_header"); if (json_item.hasOwnProperty("translate")) { if (json_item["translate"]) { console.log("translate: ", (json_item["translate"])); acc_item_header.setAttribute("translate", "yes"); } else { acc_item_header.setAttribute("translate", "no"); } } acc_item_header.innerText = acc_name.charAt(0).toUpperCase() + acc_name.slice(1); acc_item.appendChild(acc_item_header); acc_item_body = document.createElement("div"); acc_item_body.setAttribute("class", "acc_item_body"); acc_item_body_content = document.createElement("div"); acc_item_body_content.setAttribute("class", "acc_item_body_content"); acc_item_body.appendChild(acc_item_body_content); acc_item.appendChild(acc_item_body); return acc_item_body_content; } function ftoggleShowPsw() { var x = document.getElementById("PSWInput"); if (x.type === "password") { x.type = "text"; } else { x.type = "password"; } } function ws_Init() { if ("WebSocket" in window) { websock = new WebSocket("ws://" + window.location.hostname + ":81/ws"); websock.onopen = ws_Open; websock.onclose = ws_Close; websock.onmessage = ws_Message; websock.onerror = ws_Error; } else { alert("WebSocket NOT supported by your Browser!"); } } function ws_Open(event) { console.log("Connection opened"); } function ws_Message(event) { console.log(event.data); jsonDoc = JSON.parse(event.data); let jsonID = jsonDoc["JsonID"]; if (jsonID == "header") { ws_rx_Header(); } if (jsonID == "chapter") { ws_rx_Chapter(); } if (jsonID == "footer") { ws_rx_Footer(); } if (jsonID == "snack") { ws_rx_Snackbar(); } } function ws_Close(event) { if (event.wasClean) { console.log("Connection closed"); } else { } websock.close(); } function ws_Error(error) { } function ws_rx_Header() { console.log("ws_rx_Header:"); let a = document.getElementById("logo-list"); while (a.firstChild) { a.firstChild.remove(); } let company = "Technical Grow Xperience"; let li = document.createElement("li"); li.innerHTML = company[0]; a.appendChild(li); if (!IsInitiated) { let letter = "ghost"; for (let i = 1; i < company.length; i++) { if (company[i] == " ") { letter = "spaced"; i++; } else { letter = "ghost"; } li = document.createElement("li"); li.innerHTML = company[i]; a.appendChild(li); li.setAttribute("class", letter) } IsInitiated = true; } } function ws_rx_Chapter() { console.log("ws_rx_Chapter:"); document.getElementById("chapter-value").innerHTML = jsonDoc["value"]; } function ws_rx_Footer() { console.log("ws_rx_Footer:"); const d = new Date(); document.getElementById("footer-year").innerHTML = d.getFullYear(); document.getElementById("footer-company").innerHTML = jsonDoc["company-name"]; document.getElementById("footer-author-alias").innerHTML = jsonDoc["author-alias"]; } function ws_rx_Snackbar() { console.log("ws_rx_Snackbar:"); element = document.getElementById("snackbar"); element.innerText = jsonDoc["message"]; let e_Color = jsonDoc["color"]; switch (e_Color) { case 1: element.style.backgroundColor = getComputedStyle(element).getPropertyValue("--color-ui-background"); break; case 2: element.style.backgroundColor = "rgba(255, 0, 0, 0.674)"; break; case 3: element.style.backgroundColor = "rgba(251, 255, 0, 0.966)"; break; default: } element.className = "show"; setTimeout(function () { element.className = element.className.replace("show", ""); }, jsonDoc["timems"]); } function ws_tx_Text() { websock.send(document.getElementById("txBar").value); document.getElementById("txBar").value = ""; } function ws_tx_Brightness() { websock.send("#" + document.getElementById("brightness").value); } function fisBrowserOnline() { let menu = document.querySelector(".menu"); if (navigator.onLine) { menu.childNodes[3].classList.add("show"); menu.childNodes[4].classList.add("show"); } else { menu.childNodes[3].classList.remove("show"); menu.childNodes[4].classList.remove("show"); } } function fisFullScreen() { return document.fullscreenElement; } function fFullScreen() { let elUI = document.getElementsByClassName(".ui"); if (IsFullScreen) { let elem = document.documentElement; if (elem.requestFullscreen) { elem.requestFullscreen(); } else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); } else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); } else if (elem.msRequestFullscreen) { elem = window.top.document.body; elem.msRequestFullscreen(); } elUI.height = elUI.height - 50; document.querySelector('.clock').classList.add("show"); } else { if (document.exitFullscreen) { document.exitFullscreen(); } else if (document.mozCancelFullScreen) { document.mozCancelFullScreen(); } else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); } else if (document.msExitFullscreen) { window.top.document.msExitFullscreen(); } elUI.height = elUI.height + 50; document.querySelector('.clock').classList.remove("show"); } } function ftoggleFullScreen() { IsFullScreen = IsFullScreen ^ true; fFullScreen(); } function fAweSomeMode() { let awesomeclasslist = document.querySelector(".awesome").classList; let buttons = document.querySelectorAll(".rbut"); console.log("button", buttons); if (InAwesome) { awesomeclasslist.add("show"); buttons.forEach(button => { console.log("button", button.classList); }); } else { awesomeclasslist.remove("show"); buttons.forEach(button => { button.classList.remove("awesome"); }); } } function ftoggleAweSomeMode() { InAwesome = InAwesome ^ true; fAweSomeMode(); } function fLeftHand() { let body = document.querySelector("body").classList; let profilebut = document.querySelector(".menu").firstChild.classList; let clock = document.querySelector(".clock").classList; if (IsLeftHand) { body.add("left"); profilebut.add("left"); clock.add("left"); } else { body.remove("left"); profilebut.remove("left"); clock.remove("left"); } } function ftoggleLeftHand() { IsLeftHand = IsLeftHand ^ true; fLeftHand(); } </script>
