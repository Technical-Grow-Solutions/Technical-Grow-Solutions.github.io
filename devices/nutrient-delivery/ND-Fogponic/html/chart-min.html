<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 strict //EN"><html lang="en"><head><meta name="GENERATOR" content="TGS"><meta name="author" content="M.F.Saathof"><meta http-equiv="Content-Type" content="text/html" charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><link href="../../public/styles/page.css" rel="stylesheet" type="text/css"><script type="text/javascript">var websock; window.addEventListener('load', onLoad); function onLoad(event) { initWebSocket();} function initWebSocket() { if ("WebSocket" in window) { // Let us open a web socket //console.log('Trying to open a WebSocket connection...'); websock=new WebSocket('ws://' + window.location.hostname + ':82/ws'); websock.onopen=onOpen; websock.onclose=onClose; websock.onmessage=onMessage; websock.onerror=onError;} else { // The browser doesn't support WebSocket alert("WebSocket NOT supported by your Browser!");}} function onOpen (event) { console.log('Connection opened');} function onMessage (event) { //console.log(`Received a notification from ${event.origin}`); //console.log(event); //var json=JSON.parse(event.data); // document.getElementById("resnow").innerText=json.DS18Bxx[0].now; // document.getElementById("mpsnow").innerText=json.MPS20N0040D.now;} function onClose (event) { if (event.wasClean) { //alert(`[close] Connection closed cleanly, code=${evt.code} reason=${evt.reason}`); console.log('Connection closed');} else { // e.g. server process killed or network down // event.code is usually 1006 in this case //alert('[close] Connection died');} websock.close();} function onError (error) { //alert(`[error] ${error.message}`);} function sendText() { websock.send(document.getElementById("txBar").value); document.getElementById("txBar").value="";} function sendBrightness() { websock.send("#"+document.getElementById("brightness").value);} </script></head><body><div id="header"><div id="headervalue">Configuration</div></div><button onclick="fScrollToTop()" id="scroll-ToTop-button" title="Go to top">^</button><div id="scroll-indicator-container"><div id="scroll-indicator-bar"></div></div><div id="snackbar"></div><div id="content"></div><script>var headerShrink=document.getElementById("header"); var butScrollToTop=document.getElementById("scroll-ToTop-button"); var scrollIndicatorContainer=document.getElementById("scroll-indicator-container"); var scrollIndicatorBar=document.getElementById("scroll-indicator-bar"); window.onscroll=function(){fScroll()}; function fScroll() { var winScroll=document.body.scrollTop || document.documentElement.scrollTop; var height=document.documentElement.scrollHeight - document.documentElement.clientHeight; var scrolled=(winScroll / height) * 100; scrollIndicatorBar.style.width=scrolled + "%"; if (document.body.scrollTop >50 || document.documentElement.scrollTop >50) { headerShrink.style.fontSize="22px"; butScrollToTop.style.display="block"; //if (document.body.scrollTop < 100 || document.documentElement.scrollTop < 100){setTimeout(function(){ scrollIndicatorContainer.style.visibility="visible"}, 1000)} scrollIndicatorContainer.style.visibility="visible";} else { headerShrink.style.fontSize="28px"; butScrollToTop.style.display="none"; scrollIndicatorContainer.style.visibility="hidden";}} function fScrollToTop(){ document.body.scrollTop=0; document.documentElement.scrollTop=0; document.getElementById("headervalue").innerHTML="Intro";} </script><script>function fHeaderChange(bla){document.getElementById("headervalue").innerHTML=bla}</script><script>function fSnackbar() { var x=document.getElementById("snackbar"); x.className="show"; setTimeout(function(){ x.className=x.className.replace("show", "");}, 3000);} </script></body></html>
